<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL | Vault Custodian</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --glass: rgba(10, 15, 20, 0.9); }
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: #000; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .vault-container {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('vault.jpg') no-repeat center center fixed;
            background-size: cover; width: 100%; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .dashboard-card {
            background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(0,242,255,0.25);
            border-radius: 40px; padding: 40px; width: 100%; max-width: 550px; text-align: center;
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.1);
        }

        /* Kasa Adresi Bölümü (Özel) */
        .vault-address-box {
            background: rgba(0, 242, 255, 0.05); border: 1px dashed var(--neon);
            border-radius: 15px; padding: 20px; margin: 25px 0; text-align: left;
        }
        .address-label { font-size: 0.6rem; color: var(--neon); letter-spacing: 2px; font-weight: bold; }
        .address-value { font-family: monospace; font-size: 0.9rem; word-break: break-all; color: #fff; display: block; margin-top: 5px; }

        /* Form Inputları */
        .input-field {
            width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; font-size: 0.8rem;
        }
        .input-field:focus { border-color: var(--neon); }

        .btn {
            width: 100%; padding: 18px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; margin-bottom: 10px;
        }
        .btn-connect { background: var(--neon); color: black; }
        .btn-action { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; }
        .btn-action:hover { border-color: var(--neon); color: var(--neon); }

        .tagline { font-size: 0.75rem; color: #555; letter-spacing: 2px; margin-top: 30px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="vault-container">
    <div class="dashboard-card">
        <img src="logo.png" style="width: 70px; filter: drop-shadow(0 0 10px var(--neon)); margin-bottom: 20px;">
        <h1 style="margin: 0; font-size: 2rem; letter-spacing: -1px;">SENTINEL VAULT</h1>
        
        <button class="btn btn-connect" id="mainWalletBtn" onclick="connectWallet()">CONNECT PERSONAL WALLET</button>

        <div class="vault-address-box">
            <span class="address-label">YOUR ASSIGNED VAULT ADDRESS</span>
            <span class="address-value" id="vaultAddr">Awaiting Connection...</span>
        </div>

        <input type="password" class="input-field" placeholder="User Secure Access Key">
        <input type="text" class="input-field" placeholder="Heir Wallet Address (Mirasçı)">
        <input type="password" class="input-field" placeholder="Heir Recovery Key">

        <button class="btn btn-action">DEPLOY ASSETS TO VAULT</button>
        <button class="btn btn-action" style="font-size: 0.7rem; opacity: 0.6;">WITHDRAW FROM VAULT</button>

        <div class="tagline">● SYSTEM_STATUS: ENCRYPTED_V12.0</div>
    </div>
</div>

<script>
    async function connectWallet() {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const userAccount = accounts[0];
                
                // Cüzdan butonunu güncelle
                document.getElementById('mainWalletBtn').innerText = "CONNECTED: " + userAccount.substring(0, 6) + "...";
                
                // KASA ADRESİ OLUŞTURMA SİMÜLASYONU
                // Gerçekte bu bir Smart Contract adresi olacaktır.
                const fakeVaultAddr = "0x" + ethers.utils.id(userAccount).substring(2, 42); 
                document.getElementById('vaultAddr').innerText = fakeVaultAddr;
                
            } catch (err) {
                console.error("User rejected connection");
            }
        } else {
            alert("MetaMask not found!");
        }
    }
</script>

</body>
</html>
