<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL | Web3 Vault System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --glass-dark: rgba(0, 0, 0, 0.9); }
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Inter', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; color: white; overflow-x: hidden; }

        .main-bg {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)), url('vault.jpg') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }

        /* Navigasyon */
        nav { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; align-items: center; padding: 25px; }
        .logo { width: 45px; filter: drop-shadow(0 0 10px var(--neon)); }

        /* Cüzdan Butonu */
        .connect-btn {
            background: transparent; border: 1px solid var(--neon); color: var(--neon);
            padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 0.75rem;
        }
        .connect-btn:hover { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }

        .hero { text-align: center; margin-top: 100px; padding: 20px; }
        h1 { font-size: 4rem; letter-spacing: -2px; margin: 0; font-weight: 900; }
        .sub { color: var(--neon); letter-spacing: 5px; font-size: 0.8rem; margin-top: 10px; text-transform: uppercase; }

        /* Modal Yapısı */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(10px);
        }
        .panel-card {
            background: var(--glass-dark); border: 1px solid var(--neon); border-radius: 30px;
            width: 90%; max-width: 450px; padding: 40px; text-align: center; position: relative;
        }
        .close { position: absolute; top: 20px; right: 25px; font-size: 2rem; cursor: pointer; }

        .wallet-option {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px;
            margin: 10px 0; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
        .wallet-option:hover { border-color: var(--neon); background: rgba(0, 242, 255, 0.05); }
    </style>
</head>
<body>

<div class="main-bg">
    <nav>
        <img src="logo.png" alt="SNTL" class="logo">
        <div>
            <button class="connect-btn" id="walletBtn" onclick="openWalletModal()">CONNECT WALLET</button>
        </div>
    </nav>

    <div class="hero">
        <h1>SENTINEL</h1>
        <div class="sub">Decentralized Legacy System</div>
        <p style="color: #888; margin-top: 30px;">Initialize your secure vault by connecting your wallet.</p>
    </div>
</div>

<div class="modal" id="walletModal">
    <div class="panel-card">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 style="margin-bottom: 30px;">CONNECT WALLET</h2>
        
        <div class="wallet-option" onclick="connectMetaMask()">
            <span>MetaMask</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Manifest_Icon.svg" width="30">
        </div>
        
        <div class="wallet-option">
            <span>Trust Wallet</span>
            <img src="https://trustwallet.com/assets/images/media/assets/trust_platform.svg" width="30">
        </div>

        <div class="wallet-option">
            <span>WalletConnect</span>
            <img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/Logo/Blue%20(Default)/Logo.svg" width="30">
        </div>

        <p id="status" style="font-size: 0.7rem; color: #555; margin-top: 20px;">Support: Ethereum & Arbitrum Networks</p>
    </div>
</div>

<script>
    function openWalletModal() { document.getElementById('walletModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('walletModal').style.display = 'none'; }

    // MetaMask Bağlantı Fonksiyonu
    async function connectMetaMask() {
        const status = document.getElementById('status');
        const btn = document.getElementById('walletBtn');

        if (window.ethereum) {
            try {
                status.innerText = "Connecting...";
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                
                // Adresi kısalt (Örn: 0x123...456)
                const shortAddr = account.substring(0, 6) + "..." + account.substring(account.length - 4);
                
                btn.innerText = shortAddr; // Buton ismini adres yap
                btn.style.background = "#00f2ff";
                btn.style.color = "black";
                
                status.innerText = "Wallet Connected Successfully!";
                setTimeout(closeModal, 1500);
            } catch (error) {
                status.innerText = "Connection Rejected!";
                console.error(error);
            }
        } else {
            status.innerText = "MetaMask not found! Please install it.";
            window.open('https://metamask.io/download/', '_blank');
        }
    }
</script>

</body>
</html>
