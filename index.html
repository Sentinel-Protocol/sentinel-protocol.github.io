<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL PROTOCOL | Digital Vault</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        .vault-bg {
            /* Kasa görselini merkeze alan ve tam ekran yapan ayar */
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.2)), 
                        url('vault.jpg') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* ULTRA TRANSPARENT GLASS PANEL */
        .overlay-card {
            background: rgba(255, 255, 255, 0.05); /* Siyahlığı tamamen sildik, sadece %5 beyazlık */
            backdrop-filter: blur(10px); /* Cam efekti */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.4); /* Neon mavi çerçeve */
            border-radius: 20px;
            padding: 40px 20px;
            width: 90%; /* Mobilde daha geniş durması için */
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }
        .logo-img {
            width: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #00f2ff);
        }
        h1 {
            color: white;
            font-size: 2.2rem;
            letter-spacing: 6px;
            margin: 0;
            text-transform: uppercase;
        }
        .tagline {
            color: #00f2ff;
            font-size: 0.7rem;
            letter-spacing: 1px;
            margin: 10px 0 30px 0;
            font-weight: bold;
        }
        .btn-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-wp { background: #00f2ff; color: #000; border: none; }
        .btn-sec { background: rgba(255,255,255,0.1); color: white; }
        .btn-full {
            width: 100%;
            background: rgba(255,255,255,0.1);
            color: white;
            box-sizing: border-box;
        }
        .btn:hover { background: rgba(0, 242, 255, 0.3); transform: scale(1.02); }
        .status {
            margin-top: 30px;
            color: rgba(255,255,255,0.5);
            font-size: 0.6rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="vault-bg">
        <div class="overlay-card">
            <img src="logo.png" alt="SNTL" class="logo-img">
            <h1>SENTINEL</h1>
            <div class="tagline">DECENTRALIZED VAULT & PRIVACY PROTOCOL</div>
            
            <div class="btn-row">
                <a href="whitepaper.md" class="btn btn-wp">WHITE PAPER</a>
                <a href="https://x.com/SentinelProt" target="_blank" class="btn btn-sec">X (TWITTER)</a>
            </div>
            
            <a href="mailto:sentinel.legacysystems@gmail.com" class="btn btn-full">CONTACT SUPPORT</a>

            <div class="status">
                <span style="color: #00ff00;">●</span> CORE_SYSTEM_ACTIVE_V5.8
            </div>
        </div>
    </div>
</body>
</html>
