<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL PROTOCOL</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --dark-bg: #05060a;
        }
        body {
            /* Arka planı tam oturtmak için */
            background: linear-gradient(rgba(5, 6, 10, 0.8), rgba(5, 6, 10, 0.9)), 
                        url('vault.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .main-card {
            background: rgba(10, 12, 18, 0.9);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 40px 20px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }
        .logo-img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        h1 { font-size: 2rem; letter-spacing: 5px; margin: 0; }
        .tagline { color: var(--neon-blue); font-size: 0.75rem; margin: 10px 0 30px 0; letter-spacing: 1px; }
        
        .btn-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn {
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.7rem;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-wp { background: var(--neon-blue); color: #000; }
        .btn-x { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-mail { grid-column: span 2; background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.2); }

        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }
        .status { margin-top: 30px; font-size: 0.6rem; color: #555; letter-spacing: 2px; }
        .dot { color: #00ff00; }
    </style>
</head>
<body>
    <div class="main-card">
        <img src="logo.png" alt="SNTL" class="logo-img">
        <h1>SENTINEL</h1>
        <div class="tagline">UNIVERSAL DIGITAL VAULT & PRIVACY PROTOCOL</div>
        
        <div class="btn-container">
            <a href="whitepaper.md" class="btn btn-wp">White Paper</a>
            <a href="https://x.com/SentinelProt" target="_blank" class="btn btn-x">X (Twitter)</a>
            <a href="mailto:sentinel.legacysystems@gmail.com" class="btn btn-mail">İLETİŞİM & DESTEK</a>
        </div>

        <div class="status">
            <span class="dot">●</span> SNTL_CORE_ACTIVE_V5.0
        </div>
    </div>
</body>
</html>
