<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL | Legacy Protocol</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --glass: rgba(15, 20, 25, 0.85); --border: rgba(0, 242, 255, 0.2); }
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: #000; color: white; overflow-x: hidden; }

        .vault-bg {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('vault.jpg') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px;
        }

        /* Ana Panel (Glassmorphism) */
        .main-panel {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 35px; padding: 40px;
            width: 100%; max-width: 500px; text-align: center; margin-top: 50px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
        }

        .logo-small { width: 60px; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--neon)); }
        
        /* Form Elemanları */
        .input-group { margin-bottom: 20px; text-align: left; }
        label { font-size: 0.7rem; color: var(--neon); letter-spacing: 2px; font-weight: bold; margin-left: 5px; }
        input {
            width: 100%; padding: 15px; margin-top: 8px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none;
        }
        input:focus { border-color: var(--neon); background: rgba(0,242,255,0.02); }

        /* Butonlar */
        .btn-connect {
            width: 100%; padding: 18px; background: var(--neon); color: black; border: none;
            border-radius: 12px; font-weight: 900; letter-spacing: 1px; cursor: pointer; margin-bottom: 30px;
        }
        .btn-connect:hover { box-shadow: 0 0 30px var(--neon); transform: scale(1.02); }

        .btn-save {
            width: 100%; padding: 15px; background: transparent; border: 1px solid var(--neon);
            color: var(--neon); border-radius: 12px; font-weight: bold; cursor: pointer;
        }
        .btn-save:hover { background: var(--neon); color: black; }

        .status-dot { width: 8px; height: 8px; background: #0f0; border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
</head>
<body>

<div class="vault-bg">
    <div class="main-panel">
        <img src="logo.png" alt="SNTL" class="logo-small">
        <h2 style="margin: 0; letter-spacing: -1px;">LEGACY CONTROL</h2>
        <p style="font-size: 0.8rem; color: #777; margin-bottom: 30px;">Secure inheritance protocol for 500M $SNTL ecosystem.</p>

        <button class="btn-connect" id="walletBtn" onclick="connectWallet()">CONNECT WALLET</button>

        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.05); margin-bottom: 30px;">

        <div class="input-group">
            <label>USER ACCESS KEY</label>
            <input type="password" placeholder="••••••••••••••••">
        </div>

        <div class="input-group">
            <label>HEIR WALLET ADDRESS (MİRASÇI)</label>
            <input type="text" placeholder="0x...">
        </div>

        <div class="input-group">
            <label>HEIR PRIVATE KEY (ENCRYPTED)</label>
            <input type="password" placeholder="Mirasçı erişim anahtarı">
        </div>

        <button class="btn-save">INITIALIZE LEGACY TRANSFER</button>

        <div style="margin-top: 30px; font-size: 0.6rem; color: #444; letter-spacing: 2px;">
            <span class="status-dot"></span> PROTOCOL_ACTIVE_V11.0
        </div>
    </div>
</div>

<script>
    async function connectWallet() {
        const btn = document.getElementById('walletBtn');
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                btn.innerText = account.substring(0, 6) + "..." + account.substring(account.length - 4);
                btn.style.boxShadow = "0 0 20px rgba(0,242,255,0.5)";
            } catch (err) {
                alert("Bağlantı reddedildi.");
            }
        } else {
            alert("Lütfen MetaMask yükleyin.");
        }
    }
</script>

</body>
</html>
