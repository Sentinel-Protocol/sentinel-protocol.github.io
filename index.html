<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL | Global Trustless Legacy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #010204; --glass: rgba(10, 15, 25, 0.98); --border: rgba(0, 242, 255, 0.2); }
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=2000') no-repeat center center fixed; background-size: cover; }

        /* OVERLAY - Menü dışı tıklama için */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9998; display: none; backdrop-filter: blur(5px); }

        /* SIDEBAR (SAĞ) */
        .sidebar { width: 280px; height: 100vh; background: #000; border-left: 1px solid var(--border); position: fixed; right: -280px; z-index: 9999; display: flex; flex-direction: column; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar.active { right: 0; }
        .sidebar-header { padding: 30px; text-align: center; border-bottom: 1px solid var(--border); }
        .menu-item { padding: 18px 25px; color: #777; text-decoration: none; display: flex; align-items: center; gap: 15px; border-radius: 12px; margin: 5px 15px; cursor: pointer; }
        .menu-item:hover, .menu-item.active { background: rgba(0, 242, 255, 0.1); color: var(--neon); }

        /* MAIN CONTENT */
        .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; transition: 0.5s; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: var(--glass); border: 1px solid var(--border); border-radius: 20px; margin-bottom: 25px; backdrop-filter: blur(15px); }
        .hamburger { font-size: 1.6rem; color: var(--neon); cursor: pointer; order: 2; z-index: 10000; }

        /* DASHBOARD CARDS */
        .glass-card { background: var(--glass); border: 1px solid var(--border); border-radius: 28px; padding: 30px; margin-bottom: 25px; backdrop-filter: blur(20px); text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .stat-card { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); }

        /* BUY SYSTEM */
        .coin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; margin: 20px 0; }
        .coin-item { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 12px; border-radius: 16px; cursor: pointer; font-size: 0.8rem; }
        .coin-item.active { border-color: var(--neon); background: rgba(0,242,255,0.1); box-shadow: 0 0 15px rgba(0,242,255,0.2); }
        .coin-item img { width: 22px; display: block; margin: 0 auto 5px; }

        input { width: 100%; padding: 18px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: white; text-align: center; font-size: 1.3rem; margin-top: 10px; outline: none; }
        .btn-neon { width: 100%; padding: 20px; background: var(--neon); color: black; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-top: 15px; text-transform: uppercase; box-shadow: 0 10px 30px rgba(0,242,255,0.3); }

        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (min-width: 1025px) { .sidebar { right: 0; } .main-content { margin-right: 280px; } .hamburger { display: none; } #overlay { display: none !important; } }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 style="letter-spacing: 4px; color: var(--neon); margin: 0;">SENTINEL</h2>
            <div style="font-size: 0.5rem; margin-top: 10px; color: #444;">V25.0 CORE ACCESS</div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item active" onclick="showTab('home', this)"><i class="fa fa-th-large"></i> Dashboard</div>
            <div class="menu-item" onclick="showTab('buy', this)"><i class="fa fa-shopping-cart"></i> Buy $SNTL</div>
            <div class="menu-item" onclick="showTab('legacy', this)"><i class="fa fa-fingerprint"></i> Legacy</div>
            <div class="menu-item" onclick="showTab('wp', this)"><i class="fa fa-file-alt"></i> Whitepaper</div>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <div class="hamburger" onclick="toggleSidebar()"><i class="fa fa-bars"></i></div>
            <div id="protocol-status" style="font-size: 0.65rem; color: #555; border: 1px solid #222; padding: 5px 12px; border-radius: 20px;">SYSTEM: STANDBY</div>
            <button class="btn-neon" id="connectBtn" onclick="connectWallet()" style="width:auto; margin:0; padding:10px 20px; font-size: 0.7rem;">CONNECT WALLET</button>
