    <style>
        :root { --neon: #00f2ff; --glass: rgba(15, 15, 20, 0.95); --border: rgba(0, 242, 255, 0.2); }
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: #000; color: white; display: flex; overflow-x: hidden; min-height: 100vh; }

        /* YAN MENÜ (SIDEBAR) */
        .sidebar {
            width: 280px; height: 100vh; background: rgba(5, 5, 5, 1);
            border-right: 1px solid var(--border); display: flex; flex-direction: column;
            position: fixed; left: 0; z-index: 2000; transition: 0.5s;
        }
        
        .sidebar-header { padding: 30px; text-align: center; border-bottom: 1px solid var(--border); }
        .sidebar-menu { padding: 20px; flex-grow: 1; }
        .menu-item {
            padding: 15px; color: #888; text-decoration: none; display: flex; align-items: center;
            gap: 15px; border-radius: 12px; margin-bottom: 5px; cursor: pointer; font-size: 0.9rem;
        }
        .menu-item:hover, .menu-item.active { background: rgba(0, 242, 255, 0.1); color: var(--neon); }

        /* ANA İÇERİK */
        .main-content {
            flex-grow: 1; margin-left: 280px; width: calc(100% - 280px);
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('vault.jpg') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; padding: 30px;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; background: rgba(255,255,255,0.03); backdrop-filter: blur(10px);
            border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px;
        }

        /* SEKMELER */
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* KARTLAR */
        .glass-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 25px; padding: 30px; margin-bottom: 25px; backdrop-filter: blur(20px);
        }

        /* PROGRESS BAR */
        .progress-container { width: 100%; height: 12px; background: rgba(255,255,255,0.05); border-radius: 20px; margin: 20px 0; border: 1px solid var(--border); overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--neon); box-shadow: 0 0 15px var(--neon); }

        /* INPUTLAR */
        input, select {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; margin-top: 10px; outline: none;
        }
        input:focus { border-color: var(--neon); }

        .btn-action {
            width: 100%; padding: 18px; background: var(--neon); color: black;
            border: none; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 15px;
        }

        /* COIN SECIMI */
        .coin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-top: 20px; }
        .coin-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; }
