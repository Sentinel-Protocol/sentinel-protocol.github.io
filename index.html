<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL | Decentralized Vault System</title>
    <style>
        :root { --neon: #00f2ff; --glass: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; transition: 0.3s; }
        body, html { margin: 0; padding: 0; background: #000; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }

        /* Arka Plan */
        .main-container {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('vault.jpg') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px;
        }

        /* Navbar */
        nav { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; align-items: center; padding: 20px 0; }
        .logo { width: 50px; filter: drop-shadow(0 0 10px var(--neon)); }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.8rem; letter-spacing: 1px; }

        /* Ana İçerik */
        .hero { display: flex; flex-direction: column; align-items: center; text-align: center; margin-top: 80px; max-width: 800px; }
        h1 { font-size: 4rem; letter-spacing: -2px; margin: 0; font-weight: 900; }
        .sub-text { color: var(--neon); letter-spacing: 4px; font-size: 0.9rem; margin-top: 10px; }

        /* İşlem Butonları */
        .action-group { display: flex; gap: 20px; margin-top: 50px; flex-wrap: wrap; justify-content: center; }
        .btn-main { padding: 20px 40px; background: var(--neon); color: black; border-radius: 12px; font-weight: 800; text-decoration: none; cursor: pointer; }
        .btn-outline { padding: 20px 40px; border: 1px solid var(--neon); color: var(--neon); border-radius: 12px; text-decoration: none; cursor: pointer; background: transparent; }
        .btn-main:hover { box-shadow: 0 0 30px var(--neon); transform: translateY(-5px); }

        /* MODAL (Giriş & Üyelik Paneli) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(10px);
        }
        .auth-card {
            background: rgba(15, 15, 20, 0.8); border: 1px solid var(--neon); padding: 40px;
            border-radius: 30px; width: 90%; max-width: 400px; text-align: center;
        }
        input {
            width: 100%; padding: 15px; margin: 10px 0; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none;
        }
        input:focus { border-color: var(--neon); }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; }

        @media (max-width: 600px) { h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>

    <div class="main-container">
        <nav>
            <img src="logo.png" alt="SNTL" class="logo">
            <div class="nav-links">
                <a href="whitepaper.md">DOCS</a>
                <a href="#" onclick="openModal()">VAULT ACCESS</a>
            </div>
        </nav>

        <div class="hero">
            <h1>SENTINEL</h1>
            <div class="sub-text">DECENTRALIZED VAULT & PRIVACY PROTOCOL</div>
            <p style="color: #888; margin-top: 30px; line-height: 1.6;">Secure your digital legacy with 500M $SNTL tokens. High-encryption sharding for the modern age.</p>
            
            <div class="action-group">
                <button class="btn-main" onclick="openModal()">INITIALIZE VAULT</button>
                <a href="whitepaper.md" class="btn-outline">TECHNICAL SPECS</a>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="authModal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="auth-card">
            <h2 id="modalTitle">VAULT ACCESS</h2>
            <p id="modalSub" style="font-size: 0.8rem; color: #888; margin-bottom: 20px;">Identity verification required</p>
            
            <input type="text" placeholder="Username / Wallet Address">
            <input type="password" placeholder="Access Key">
            
            <button class="btn-main" style="width: 100%; margin-top: 20px;">UNLOCK VAULT</button>
            
            <p style="margin-top: 20px; font-size: 0.8rem;">
                <a href="#" onclick="toggleAuth()" id="toggleLink" style="color: var(--neon); text-decoration: none;">New user? Create Vault</a>
            </p>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('authModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('authModal').style.display = 'none'; }
        
        let isLogin = true;
        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('modalTitle').innerText = isLogin ? 'VAULT ACCESS' : 'CREATE VAULT';
            document.getElementById('modalSub').innerText = isLogin ? 'Identity verification required' : 'Initialize your private encryption key';
            document.getElementById('toggleLink').innerText = isLogin ? 'New user? Create Vault' : 'Already have a vault? Login';
        }
    </script>
</body>
</html>
