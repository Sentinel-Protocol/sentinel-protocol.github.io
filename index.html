<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL PROTOCOL | Digital Vault</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #05060a;
            font-family: 'Inter', sans-serif;
        }
        .vault-bg {
            background: url('vault.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay-card {
            background: rgba(5, 6, 10, 0.7); /* Şeffaf koyu zemin */
            backdrop-filter: blur(8px);
            border: 2px solid #00f2ff;
            border-radius: 30px;
            padding: 40px;
            width: 85%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }
        .logo-img {
            width: 80px;
            margin-bottom: 15px;
        }
        h1 {
            color: white;
            font-size: 2.5rem;
            letter-spacing: 5px;
            margin: 0;
        }
        .tagline {
            color: #00f2ff;
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        .btn-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-wp { background: #00f2ff; color: #000; }
        .btn-sec { border: 1px solid white; color: white; }
        .btn-full {
            width: 100%;
            border: 1px solid #00f2ff;
            color: #00f2ff;
            background: rgba(0, 242, 255, 0.05);
        }
        .status {
            margin-top: 25px;
            color: #777;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="vault-bg">
        <div class="overlay-card">
            <img src="logo.png" alt="SNTL" class="logo-img">
            <h1>SENTINEL</h1>
            <div class="tagline">UNIVERSAL DIGITAL VAULT & PRIVACY PROTOCOL</div>
            
            <div class="btn-row">
                <a href="whitepaper.md" class="btn btn-wp">WHITE PAPER</a>
                <a href="https://x.com/SentinelProt" target="_blank" class="btn btn-sec">X (Twitter)</a>
            </div>
            
            <a href="mailto:sentinel.legacysystems@gmail.com" class="btn btn-full">İLETİŞİM & DESTEK</a>

            <div class="status">
                <span style="color: #00ff00;">●</span> SNTL_CORE_ACTIVE V5.0
            </div>
        </div>
    </div>
</body>
</html>
