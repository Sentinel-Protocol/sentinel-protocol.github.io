<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL | Global Legacy Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #010204; --glass: rgba(10, 15, 25, 0.96); --border: rgba(0, 242, 255, 0.15); }
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Inter', sans-serif; }
        body { 
            margin: 0; background: var(--bg); color: white; display: flex; min-height: 100vh; overflow-x: hidden;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.92)), url('vault.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* SIDEBAR (RIGHT) */
        .sidebar { width: 280px; height: 100vh; background: #000; border-left: 1px solid var(--border); position: fixed; right: -280px; z-index: 9999; display: flex; flex-direction: column; }
        .sidebar.active { right: 0; }
        .menu-item { padding: 18px 25px; color: #777; text-decoration: none; display: flex; align-items: center; gap: 15px; border-radius: 12px; margin: 5px 15px; cursor: pointer; }
        .menu-item:hover, .menu-item.active { background: rgba(0, 242, 255, 0.1); color: var(--neon); }

        /* CONTENT */
        .main-content { flex-grow: 1; width: 100%; padding: 20px; margin-right: 0; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: var(--glass); border: 1px solid var(--border); border-radius: 20px; margin-bottom: 25px; backdrop-filter: blur(15px); }
        .hamburger { font-size: 1.6rem; color: var(--neon); cursor: pointer; order: 2; }

        /* LANGUAGE SELECTOR */
        .lang-box { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .lang-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; padding: 5px 12px; border-radius: 8px; cursor: pointer; font-size: 0.7rem; }
        .lang-btn.active { background: var(--neon); color: black; font-weight: bold; }

        /* GLASS CARD */
        .glass-card { background: var(--glass); border: 1px solid var(--border); border-radius: 28px; padding: 30px; margin-bottom: 25px; backdrop-filter: blur(20px); text-align: center; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; margin-top: 20px; }
        .stat-card { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); }

        /* BUY SECTION */
        .coin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; margin: 20px 0; }
        .coin-item { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 12px; border-radius: 16px; cursor: pointer; font-size: 0.8rem; }
        .coin-item.active { border-color: var(--neon); background: rgba(0,242,255,0.1); }
        .coin-item img { width: 20px; display: block; margin: 0 auto 5px; }

        .balance-label { font-size: 0.75rem; color: #888; margin-top: 10px; cursor: pointer; }
        .balance-label:hover { color: var(--neon); }

        input { width: 100%; padding: 16px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: white; outline: none; margin-top: 10px; text-align: center; font-size: 1.1rem; }
        .btn-neon { width: 100%; padding: 18px; background: var(--neon); color: black; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-top: 15px; }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (min-width: 1025px) { .sidebar { right: 0; } .main-content { margin-right: 280px; width: calc(100% - 280px); } .hamburger { display: none; } }
    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 style="letter-spacing: 4px; color: var(--neon);">SENTINEL</h2>
            <div class="lang-box">
                <div class="lang-btn active" onclick="setLang('en')">EN</div>
                <div class="lang-btn" onclick="setLang('tr')">TR</div>
                <div class="lang-btn" onclick="setLang('zh')">ZH</div>
            </div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item active" data-key="m1" onclick="showTab('home', this)"><i class="fa fa-th-large"></i> Dashboard</div>
            <div class="menu-item" data-key="m2" onclick="showTab('vault', this)"><i class="fa fa-vault"></i> Vault</div>
            <div class="menu-item" data-key="m3" onclick="showTab('buy', this)"><i class="fa fa-shopping-cart"></i> Buy SNTL</div>
            <div class="menu-item" data-key="m4" onclick="showTab('legacy', this)"><i class="fa fa-fingerprint"></i> Legacy</div>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <div class="hamburger" onclick="toggleSidebar()"><i class="fa fa-bars"></i></div>
            <div id="user-id" style="font-size: 0.7rem; color: var(--neon);">ID: DISCONNECTED</div>
            <button class="btn-neon" id="connectBtn" onclick="connectWallet()" style="width:auto; margin:0; padding:10px 20px; font-size: 0.7rem;">CONNECT WALLET</button>
        </header>

        <section id="home" class="tab-content active">
            <div class="glass-card">
                <h1 id="h-title">SENTINEL PROTOCOL</h1>
                <p id="h-desc" style="color:#666;">Decentralized Legacy Management</p>
                <div class="stats-grid">
                    <div class="stat-card"><span class="stat-val">500M</span><br><small data-key="s1">Supply</small></div>
                    <div class="stat-card"><span class="stat-val" id="user-balance-display">0.00</span><br><small data-key="s2">Your ETH</small></div>
                </div>
            </div>
        </section>

        <section id="buy" class="tab-content">
            <div class="glass-card">
                <h2 data-key="b-title">PURCHASE SNTL</h2>
                <div class="coin-grid">
                    <div class="coin-item active" onclick="setCoin('ETH', 2650, this)"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png">ETH</div>
                    <div class="coin-item" onclick="setCoin('USDT', 1, this)"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png">USDT</div>
                    <div class="coin-item" onclick="setCoin('USTC', 0.02, this)"><img src="https://cryptologos.cc/logos/terra-luna-classic-lunc-logo.png">USTC</div>
                </div>
                
                <div class="balance-label" onclick="maxAmount()" data-key="b-bal">Wallet Balance: <span id="wallet-bal">0.00</span></div>
                <input type="number" id="payAmt" placeholder="0.00" oninput="calculate()">
                
                <div style="margin-top:15px; padding:20px; background:rgba(0,242,255,0.05); border-radius:15px; border:1px solid var(--border);">
                    <small data-key="b-get">YOU RECEIVE</small><br>
                    <span style="font-size:1.8rem; font-weight:900; color:var(--neon);" id="outAmt">0</span> $SNTL
                </div>
                <button class="btn-neon" onclick="executeSwap()" data-key="b-btn">SWAP NOW</button>
            </div>
        </section>
    </main>

    <script>
        const langs = {
            en: { m1: "Dashboard", m2: "Vault", m3: "Buy SNTL", m4: "Legacy", s1: "Supply", s2: "Your ETH", "b-title": "PURCHASE SNTL", "b-bal": "Wallet Balance: ", "b-get": "YOU RECEIVE", "b-btn": "SWAP NOW" },
            tr: { m1: "Panel", m2: "Kasa", m3: "SNTL Al", m4: "Miras", s1: "Arz", s2: "ETH Bakiyen", "b-title": "SNTL SATIN AL", "b-bal": "Cüzdan Bakiyesi: ", "b-get": "ALACAĞINIZ", "b-btn": "TAKAS ET" },
            zh: { m1: "仪表板", m2: "保险库", m3: "购买 SNTL", m4: "遗产", s1: "供应", s2: "你的 ETH", "b-title": "购买 SNTL", "b-bal": "钱包余额: ", "b-get": "你收到", "b-btn": "立即兑换" }
        };

        let currentRate = 2650;
        let userEthBalance = 0;

        function setLang(l) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(langs[l][key]) el.innerText = langs[l][key];
            });
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(window.innerWidth < 1025) toggleSidebar();
        }

        async function connectWallet() {
            if(window.ethereum) {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                const balance = await provider.getBalance(accounts[0]);
                userEthBalance = ethers.utils.formatEther(balance);
                
                document.getElementById('wallet-bal').innerText = parseFloat(userEthBalance).toFixed(4);
                document.getElementById('user-balance-display').innerText = parseFloat(userEthBalance).toFixed(4);
                document.getElementById('connectBtn').innerText = accounts[0].substring(0,6)+"...";
                document.getElementById('user-id').innerText = "AGENT: " + accounts[0].substring(38).toUpperCase();
            } else { alert("Please install MetaMask!"); }
        }

        function setCoin(c, r, el) {
            currentRate = r;
            document.querySelectorAll('.coin-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            calculate();
        }

        function calculate() {
            let val = document.getElementById('payAmt').value;
            document.getElementById('outAmt').innerText = (val * currentRate / 0.01).toLocaleString();
        }

        function maxAmount() {
            document.getElementById('payAmt').value = userEthBalance;
            calculate();
        }

        function executeSwap() {
            alert("Transaction simulation started. Ensure you have enough gas!");
        }
    </script>
</body>
</html>
