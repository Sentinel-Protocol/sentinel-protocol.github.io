<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL PROTOCOL | Digital Vault & Privacy</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --dark-bg: #05060a;
            --shield-gold: #ff9f00;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }
        body {
            /* Arka plan olarak vault.jpg kullanılıyor */
            background: linear-gradient(rgba(5, 6, 10, 0.85), rgba(5, 6, 10, 0.95)), 
                        url('vault.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Inter', sans-serif; /* Daha modern bir font */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Taşmaları engellemek için */
        }
        .main-card {
            background: rgba(10, 12, 18, 0.8);
            backdrop-filter: blur(10px); /* Hafif blur efekti */
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 50px 30px;
            border-radius: 25px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.05);
            animation: fadeIn 1s ease-out forwards; /* Kartın yavaşça görünmesi */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--neon-blue)); /* Logoya hafif parlama */
        }
        h1 {
            font-size: 2.2rem;
            letter-spacing: 6px;
            margin: 0;
            text-transform: uppercase;
            color: white;
        }
        .tagline {
            color: var(--neon-blue);
            font-size: 0.85rem;
            margin: 10px 0 30px 0;
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 sütunlu düğme grubu */
            gap: 12px;
            margin-top: 30px;
        }
        .btn {
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.78rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary { 
            background: var(--neon-blue); 
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
        .btn-secondary { 
            background: var(--glass-bg); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-full {
            grid-column: span 2; /* Tüm satırı kaplar */
            background: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .btn:hover {
            transform: translateY(-5px); /* Hafif yukarı kalkma efekti */
            box-shadow: 0 15px 25px rgba(0, 242, 255, 0.2);
            filter: brightness(1.2); /* Parlaklık artışı */
        }
        .btn-primary:hover {
            box-shadow: 0 15px 25px var(--neon-blue);
        }

        .status-indicator {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #777;
            letter-spacing: 1.5px;
            animation: pulse 2s infinite; /* Hafif nabız efekti */
        }
        .dot { color: #00ff00; margin-right: 5px; }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <img src="logo.png" alt="Sentinel Protocol Logo" class="logo-img">
        <h1>SENTINEL</h1>
        <div class="tagline">UNIVERSAL DIGITAL VAULT & PRIVACY PROTOCOL</div>
        
        <div class="btn-container">
            <a href="WHITEPAPER.md" target="_blank" class="btn btn-primary">White Paper</a>
            <a href="https://x.com/SentinelProt" target="_blank" class="btn btn-secondary">X (Twitter)</a>
            <a href="mailto:sentinel.legacysystems@gmail.com" class="btn btn-full">İletişim & Destek</a>
        </div>

        <div class="status-indicator">
            <span class="dot">●</span> SNTL_CORE_ACTIVE_V5.0
        </div>
    </div>
</body>
</html>
