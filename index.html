<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL PROTOCOL</title>
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        .vault-bg {
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.2)), url('vault.jpg') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03); /* Ultra şeffaf */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 24px;
            padding: 40px 24px;
            width: 100%;
            max-width: 400px; /* Mobilde daralmayı önler */
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .logo-img { width: 90px; margin-bottom: 20px; filter: drop-shadow(0 0 10px #00f2ff); }
        h1 { color: white; font-size: 2rem; letter-spacing: 4px; margin: 0; text-transform: uppercase; }
        .tagline { color: #00f2ff; font-size: 0.65rem; letter-spacing: 1px; margin: 8px 0 30px 0; font-weight: 600; }
        
        .btn-group { display: flex; gap: 12px; margin-bottom: 12px; }
        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }
        .btn-primary { background: #00f2ff; color: #000; border: none; }
        .btn-full { width: 100%; background: rgba(255,255,255,0.05); }
        .btn:hover { transform: scale(1.02); background: rgba(0, 242, 255, 0.2); }

        .status { margin-top: 30px; font-size: 0.6rem; color: rgba(255,255,255,0.3); letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="vault-bg">
        <div class="glass-panel">
            <img src="logo.png" alt="SNTL" class="logo-img">
            <h1>SENTINEL</h1>
            <div class="tagline">DECENTRALIZED VAULT & PRIVACY PROTOCOL</div>
            <div class="btn-group">
                <a href="whitepaper.md" class="btn btn-primary">WHITE PAPER</a>
                <a href="https://x.com/SentinelProt" target="_blank" class="btn">X (TWITTER)</a>
            </div>
            <a href="mailto:sentinel.legacysystems@gmail.com" class="btn btn-full">CONTACT SUPPORT</a>
            <div class="status">● CORE_SYSTEM_ACTIVE_V5.9</div>
        </div>
    </div>
</body>
</html>
