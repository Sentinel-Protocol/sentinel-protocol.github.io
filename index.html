   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL PROTOCOL | Digital Vault & Privacy</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #05060a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .vault-bg {
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.4)), 
                        url('vault.jpg') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Ultra-Transparent Glass Panel */
        .overlay-card {
            background: rgba(0, 0, 0, 0.35); /* High transparency */
            backdrop-filter: blur(12px); /* Blurred glass effect */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 30px;
            padding: 50px 25px;
            width: 85%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-img {
            width: 110px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.4));
        }
        h1 {
            font-size: 2.4rem;
            letter-spacing: 7px;
            margin: 0;
            font-weight: 800;
        }
        .tagline {
            color: var(--neon-blue);
            font-size: 0.7rem;
            letter-spacing: 2px;
            margin: 12px 0 35px 0;
            text-transform: uppercase;
            font-weight: 400;
        }
        .btn-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }
        .btn-wp { 
            background: var(--neon-blue); 
            color: #000; 
            border: none;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
        .btn-wp:hover {
            box-shadow: 0 0 30px var(--neon-blue);
        }
        .btn-sec { 
            background: rgba(255,255,255,0.05); 
            color: white; 
        }
        .btn-full {
            width: 100%;
            background: rgba(255,255,255,0.05);
            color: white;
            box-sizing: border-box;
        }
        .btn:hover { 
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-blue);
        }
        .status {
            margin-top: 35px;
            color: rgba(255,255,255,0.4);
            font-size: 0.6rem;
            letter-spacing: 3px;
        }
        .dot { color: #00ff00; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="vault-bg">
        <div class="overlay-card">
            <img src="logo.png" alt="Sentinel Logo" class="logo-img">
            <h1>SENTINEL</h1>
            <div class="tagline">DECENTRALIZED VAULT & PRIVACY PROTOCOL</div>
            
            <div class="btn-row">
                <a href="whitepaper.md" class="btn btn-wp">WHITE PAPER</a>
                <a href="https://x.com/SentinelProt" target="_blank" class="btn btn-sec">X (TWITTER)</a>
            </div>
            
            <a href="mailto:sentinel.legacysystems@gmail.com" class="btn btn-full">CONTACT SUPPORT</a>

            <div class="status">
                <span class="dot">‚óè</span> CORE_SYSTEM_ACTIVE_V5.5
            </div>
        </div>
    </div>
</body>
</html>
